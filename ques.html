<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local</title>
</head>
<body>
    <header class="bg-blue-700">
        <h1>Ques for java script</h1>
    </header>
    <input id="quetion" type="text" placeholder="Enter your quetion" />
    <input id="option1" type="text" placeholder="option1" />
    <input id="option2" type="text" placeholder="option2" />
    <input id="option3" type="text" placeholder="option3" />
    <input id="option4" type="text" placeholder="option4" />
    <button onclick="saveusername()">save</button>
    <br>
    <button onclick="showStudentdata()">show quetion</button>
    <div id="student-data"></div>
    <script> 
    var listOfStudents = []
function saveusername(){
    var quetion= document.getElementById("quetion").value
    var option1= document.getElementById("option1").value
    var option2= document.getElementById("option2").value
    var option3= document.getElementById("option3").value
    var option4= document.getElementById("option4").value
    var studentobject = {
     option1: option1,
     option2: option2,
     option3: option3,
     option4: option4  
    }
    listOfStudents.push(studentobject)
    localStorage.setItem("students", JSON.stringify(studentobject))
}
          function showStudentdata() {
            var dataInString = localStorage.getItem("students")
            var student = JSON.parse(dataInString)
            document.getElementById("student-data").innerHTML =
            listOfStudents.map((student, i)=>
            `<div style="box-shadow: 1px 1px 5px 1px gray;
             padding: 20px;margin: 20px;">
            <button onclick="deleteStudent(${i})">Delete</button>
            
            <h1>option1: ${student.option1}</h1>
            <h1> option2: ${student.option2}</h1>
            <h1> option3: ${student.option3}</h1>
            <h1>option4: ${student.option4} </h1>`
          )
        } 
        function deleteStudent(index){
            var modifiedList = listOfStudents.splice(index, 1)
            localStorage.setItem("students", JSON.stringify(modifiedList))
            showStudentData()
        }

    </script>
</body>
</html>
