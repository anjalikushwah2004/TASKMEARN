<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center min-h-screen  bg-gradient-to-b from-blue-500 to-cyan-200">
    <div class="bg-white shadow-blue-200 p-6 m-4">
    <header>
        <h1 class="text-2xl font-bold border-black"> For java script</h1>
    </header>
    <textarea class="border-2 border-b-blue-200 text-2xl p-1 m-2 rounded-lg shadow-2xl w-full" name="quetion" id="quetion" placeholder="qoetion"></textarea><br>
    <input class="border-2 border-b-blue-200 text-2xl p-1 m-2 rounded-lg shadow-2xl" id="option1" type="text" placeholder="option1" /><br>
    <input class="border-2 border-b-blue-200 text-2xl p-1 m-2 rounded-lg shadow-2xl" id="option2" type="text" placeholder="option2" /><br>
    <input class="border-2 border-b-blue-200 text-2xl p-1 m-2 rounded-lg shadow-2xl" id="option3" type="text" placeholder="option3" /><br>
    <input class="border-2 border-b-blue-200 text-2xl p-1 m-2 rounded-lg shadow-2xl" id="option4" type="text" placeholder="option4" /><br>
    <button class="bg-blue-500 px-2 py-2" onclick="saveusername()">save</button>
    <br>
    <button onclick="showStudentdata()">show quetion</button>
    <div id="student-data">
 </div>
    <script> 
    var listOfStudents = []
function saveusername(){
    var quetion= document.getElementById("quetion").value
    var option1= document.getElementById("option1").value
    var option2= document.getElementById("option2").value
    var option3= document.getElementById("option3").value
    var option4= document.getElementById("option4").value
    var studentobject = {
     quetion: quetion,
     option1: option1,
     option2: option2,
     option3: option3,
     option4: option4  
    }
    listOfStudents.push(studentobject)
    localStorage.setItem("students", JSON.stringify(studentobject))
}
          function showStudentdata() {
            var dataInString = localStorage.getItem("students")
            var student = JSON.parse(dataInString)
            document.getElementById("student-data").innerHTML =
            listOfStudents.map((student, i)=>
            `<div style="box-shadow: 1px 1px 5px 1px gray;
             padding: 20px;margin: 20px;">
            <button onclick="deleteStudent(${i})">Delete</button>
            <h1>quetion: ${student.quetion}</h1>
            <h1>option1: ${student.option1}</h1>
            <h1> option2: ${student.option2}</h1>
            <h1> option3: ${student.option3}</h1>
            <h1>option4: ${student.option4} </h1> </div>`
          )
        } 
        function deleteStudent(index){
            listOfStudents.splice(index, 1)
            localStorage.setItem("students", JSON.stringify(listOfStudents))
            showStudentdata()
        }

    </script>
</body>
</html>
